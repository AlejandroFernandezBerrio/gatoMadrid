<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
    <div id="login-page" class="page">
      <h1>Bienvenido a Mapa App</h1>
      <div class="auth-form">
        <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm">
          <input type="text" id="loginUsername" placeholder="Usuario" required>
          <input type="password" id="loginPassword" placeholder="Contrase침a" required>
          <button type="submit">Entrar</button>
        </form>
      </div>
      <div class="auth-form">
        <h2>Registrarse</h2>
        <form id="registerForm">
          <input type="text" id="regUsername" placeholder="Usuario" required>
          <input type="email" id="regEmail" placeholder="Email" required>
          <input type="password" id="regPassword" placeholder="Contrase침a" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>
      <button id="guestBtn" class="guest-btn">Entrar como Invitado</button>
    </div>

    <div id="main-page" class="page hidden">
      <header>
        <h1>Mapa App</h1>
        <div id="user-info"></div>
        <button id="logoutBtn">Cerrar Sesi칩n</button>
      </header>
      <div class="map-container">
        <div id="map"></div>
        <div class="controls">
          <div class="filters">
            <button class="filter-btn" data-type="restaurant">Restaurantes</button>
            <button class="filter-btn" data-type="nightlife">Ocio Nocturno</button>
            <button class="filter-btn" data-type="transport">Transporte</button>
          </div>
          <div id="favorites-section" class="hidden">
            <h3>Mis Favoritos</h3>
            <ul id="favorites-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/map.js"></script>
</body>
</html>
